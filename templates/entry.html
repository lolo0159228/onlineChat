<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>多人TalkTalk</title>
</head>
<body>
    {% if err %}
    <div class="container">
        <div class="alert alert-danger alert-dismissible fade show" role="alert">
            {{err}}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
    </div>
    {% endif %}
    <div class="container-entry">
        <div class="enter">
            <h6>歡迎來到多人TalkTalk</h6>
            <form action="/chat/" method="POST" class="form-group">
                {% csrf_token %}
                <input class="form-control mt-4" maxlength="20" name="user" type="text" placeholder="輸入你的暱稱" width="50" required>
                <button class="btn btn-primary mt-3" type="submit">進入聊天室</button>
            </form>
        </div>
        <p>在線人數：{{online}}</p>
    </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</body>
<style>
    .container-entry{
        background: #e5e5e5;
        width:20em;
        border-radius: 30px;
        margin:40px auto ;
        padding: 20px 50px;
        text-align: right;
    }

    .enter {
        text-align: center;
    }
</style>
</html>
